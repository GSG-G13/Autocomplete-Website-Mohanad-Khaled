<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countries Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <h1 class="website-title">Countries Weather</h1>
      <img src="./img/weather.jpeg" class="app-img" alt="" />
      <div class="main-section">
        <div class="form-outputs">
          <div class="search-box">
            <input
              type="text"
              name="country"
              class="country-input"
              placeholder="Enter country name"
            /><button class="country-btn">Send</button>
          </div>
          <ul class="result-container"></ul>
        </div>
      </div>
      <div class="weather-results"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
